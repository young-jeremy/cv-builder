{% extends 'base.html' %}
{% load static %}

{% block title %}Account Settings{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="display-4 mb-4">Account Settings</h1>
    <p class="lead mb-5">Manage your account settings and preferences.</p>
    
    <form method="post" action="{% url 'accounts:update_settings' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <small class="form-text text-muted">Leave blank to keep your current password.</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
